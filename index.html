<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PinVault - Discover & Save Visual Inspiration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cs.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">PinVault</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <input type="search" placeholder="Search for inspiration...">
    </nav>
    <!-- Add notification/profile icons as needed -->
  </div>
  <div class="categories">
    <div>All</div>
    <div>Art & Design</div>
    <div>Interior</div>
    <div>Nature</div>
    <div>Architecture</div>
    <div>Photography</div>
    <div>Fashion</div>
    <div>Food</div>
    <div>Travel</div>
  </div>
  <div class="grid">
    <!-- Example Cards -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Abstract Geometric Art">
      <div class="details">
        <h3>Abstract Geometric Art</h3>
        <div class="author">Sarah Chen</div>
        <button class="save-btn">Save</button>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c" alt="Modern Art Gallery">
      <div class="details">
        <h3>Modern Art Gallery</h3>
        <div class="author">Elena Rodriguez</div>
        <button class="save-btn">Save</button>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3" alt="Mountain Landscape">
      <div class="details">
        <h3>Mountain Landscape</h3>
        <div class="author">Emma Wilson</div>
        <button class="save-btn">Save</button>
      </div>
    </div>
    
  </div>
</body>
</html>
